apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-set
spec:
  selector:
    matchLabels:
      app: postgres-db
  serviceName: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
      - name: postgres-db
        imagePullPolicy: IfNotPresent
        image: postgres:16
        env:
          - name: POSTGRES_PASSWORD
            value: postgres
        ports:
        - containerPort: 5432
          name: web
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres-db
  ports:
  - port: 5432
    targetPort: 5432
